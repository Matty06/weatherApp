<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="weather">
        <div class="row">
            <div class="city">
                <h1>City</h1>
                <input type="text" value="Praha" id="place">
            </div>
            <div class="time">
                <h1>Time</h1>
                <p id="time"></p>
            </div>
        </div>
        <div class="row">
            <div class="temperature">
                <h1>Temperature</h1>
                <p id="temperature"></p>
            </div>
            <div class="windspeed">
                <h1>Windspeed</h1>
                <p id="windspeed"></p>
            </div>
        </div>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
